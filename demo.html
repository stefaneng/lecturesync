<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Use latest PDF.js build from Github -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> -->
    <script type="text/javascript" src="js/pdf.js"></script>
    <script type="text/javascript" src="js/recorder.js"> </script>
    <script type="text/javascript" src="js/audio.js"></script>
  </head>
<body>
  <div>
    <button id="start" onclick="goStart()">Start</button>
    <button id="stop" onclick="goStop()" disabled>Stop</button>
    <!--<button id="prev" onclick="goPrevious()">Previous</button> -->
    <button id="next" onclick="goNextWrapper()">Next</button>
    <button id="replay" onclick="goReplay()">Replay</button>
    <input type="file" id="PDFSelect" name="files[]" />

    &nbsp; &nbsp;
    <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
  </div>

  <div>
    <canvas id="the-canvas" style="border:1px solid black"></canvas>
  </div>

  <script type="text/javascript">
    //
    // NOTE:
    // Modifying the URL below to another server will likely *NOT* work. Because of browser
    // security restrictions, we have to use a file server with special headers
    // (CORS) - most servers don't support cross-origin browser requests.
    //
    var d ;
    var delay;
    var doc = 'chicken.pdf';
    var prev_time;
    function delay_function(delay){
      for(var i = 0; i < delay.length; i++)
      {
        setTimeout(function(){goNext()},delay[i]);
      }
    }
    // var url = 'http://cdn.mozilla.net/pdfjs/tracemonkey.pdf';

    //
    // Disable workers to avoid yet another cross-origin issue (workers need the URL of
    // the script to be loaded, and currently do not allow cross-origin scripts)
    //

    PDFJS.disableWorker = true;

    var pdfDoc = null,
        pageNum = 1,
        scale = 0.8,
        canvas = document.getElementById('the-canvas'),
        ctx = canvas.getContext('2d');

    //
    // Get page info from document, resize canvas accordingly, and render page
    //
    function renderPage(num) {
      // Using promise to fetch the page
      pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport(scale);
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas context
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });

      // Update page counters
      document.getElementById('page_num').textContent = pageNum;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
    }

    function goStart(){
        startRecording();
        d = new Date();
        prev_time = d.getTime();
        console.log(prev_time);
        delay = [];
        $("#start").prop("disabled", true);
        $("#stop").prop("disabled", false);
    }
    function goStop(){
        stopRecording();
        $("#start").prop("disabled", false);
        $("#stop").prop("disabled", true);
    }
    //
    // Go to previous page
    //
    function goPrevious() {
      if (pageNum <= 1)
        return;
      pageNum--;
      renderPage(pageNum);
    }

    //
    // Go to next page
    //
    function goNext() {
      if (pageNum >= pdfDoc.numPages)
        return;
      pageNum++;
      renderPage(pageNum);
    }

    function goNextWrapper(){
      if(prev_time != 0)
      {
        var d = new Date();
        var temp_time = d.getTime();
        console.log(temp_time);
        delay.push(temp_time - prev_time);
      }
      goNext();
    }

    function goReplay(){
     startReplay();
     pageNum = 1;
//     renderPage(pageNum);
     console.log(delay);
  //   delay_function(delay);
    }
    //
    // Asynchronously download PDF as an ArrayBuffer
    //

    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object

      for (var i = 0, f; f = files[i]; i++) {

      var reader = new FileReader();
        // Closure to capture the file information.
        reader.onload = (function(theFile) {
          return function(e) {
            // Render thumbnail.
            doc = e.target.result;
            console.log("Link:" + doc);
            //document.getElementById('list').insertBefore(span, null);
            PDFJS.getDocument(doc).then(function(pdf){
              pdfDoc = pdf;
              renderPage(pageNum);
            })
          };
        })(f);
        // Read in the file as a data URL.
        reader.readAsDataURL(f);
      }
    }

  document.getElementById("PDFSelect").addEventListener("change", handleFileSelect, false);
  //http://www.html5rocks.com/en/tutorials/file/dndfiles/
  </script>
  <audio controls autoplay></audio>
</body>
</html>
